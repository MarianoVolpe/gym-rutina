<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina de Gimnasio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Plan de Entrenamiento</h1>

        <div class="day-selection">
            <button onclick="chooseDay(1)">Día 1: Pecho y Bíceps</button>
            <button onclick="chooseDay(2)">Día 2: Espalda y Tríceps</button>
            <button onclick="chooseDay(3)">Día 3: Piernas y Hombros</button>
        </div>

        <div id="exercise-form" class="exercise-form">
            <h2>Registrar Ejercicio</h2>
            <label for="exercise">Ejercicio:</label>
            <input type="text" id="exercise" placeholder="Ejemplo: Press de Banca">
            <label for="series">Series:</label>
            <input type="number" id="series" placeholder="Número de series">
            <label for="reps">Repeticiones:</label>
            <input type="number" id="reps" placeholder="Número de repeticiones por serie">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Peso utilizado">
            <button onclick="saveExercise()">Guardar Ejercicio</button>
        </div>

        <div id="exercise-list">
            <h2>Ejercicios Realizados</h2>
            <ul id="progress-list"></ul>
        </div>

        <div id="monthly-progress">
            <h2>Comparar Progreso Mensual</h2>
            <button onclick="showMonthlyProgress()">Ver Progreso</button>
            <div id="chart-container"></div>
        </div>
    </div>

   
</body>
</html>
